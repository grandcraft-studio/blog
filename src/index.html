<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mein Blog</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .blog-post { border-bottom: 1px solid #ccc; margin-bottom: 1rem; }
    .blog-post:last-child { border-bottom: none; }
    .comment { margin-left: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>Willkommen auf meinem Blog!</h1>
  <div id="posts">
    <div class="blog-post">
      <h2>Erster Beitrag</h2>
      <p>Das ist mein erster Blogpost!</p>
      <div class="comments">
        <div class="comment">Anna: Super Beitrag!</div>
      </div>
    </div>
    <div class="blog-post">
      <h2>Zweiter Beitrag</h2>
      <p>Hier kommt noch mehr Inhalt.</p>
      <div class="comments">
        <div class="comment">Max: Weiter so!</div>
      </div>
    </div>
  </div>
  <p><a href="admin.html">Zum Admin-Dashboard</a></p>
</body>
</html>
